
<div class="all">

          
        <div id = "second">
        <form #LogInForm="ngForm" (ngSubmit)="registerUser(LogInForm.value)" style="border:1px solid rgb(168, 161, 101)">
          <div class="container1">
          <b><h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <p>(◕‿↼)</p></b>  
            <hr>
        
            <label for="username"><b>Username</b></label><br>
            <input id="email" ngModel type="text" placeholder="Username" name="username" required>
            <br>
            <label for="email"><b>Email</b></label><br>
            <input id="email" ngModel type="text" placeholder="Email" name="email" required>
            <br>
            <label for="password"><b>Password</b></label><br>
            <input id="pass" ngModel type="password" placeholder="Password" name="password" required>
            <br>
            <!-- <label for="psw-repeat"><b>Repeat Password</b></label><br>
            <input id="repeat" ngModel type="password"  placeholder="Repeat Password" name="psw-repeat" required>
         -->
            <div class="clearfix">
              <button id="up" type="submit" class="signupbtn1">Sign Up</button>
              <br>
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me             
              </label>
              <br>
              <button id="no" type="button" class="cancelbtn1">Cancel</button>
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
              <br>
              
             
            </div>
          </div>
        </form>
        </div>
    </div>
